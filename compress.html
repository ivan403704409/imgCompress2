<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<script src="compress.js"></script>
</head>
<body>
<input id="oFile" type="file"><br>
<textarea id="txt" name="" id="" cols="80" rows="30"></textarea>
<script>
	var oImgCompress = new ImgCompress();
	var oFile = document.getElementById('oFile');
	var oTxt = document.getElementById('txt');

	oFile.onchange = function (){
		var file = this;
		oImgCompress.init({
			file: file,
			callback: function (response){
				if( response.success ){
					file.value = '';
					oTxt.value = response.data;
				}else{

				}
			}
		});
	}


</script>
</body>
</html>
